<div class="d-flex">
  <div class="card mx-auto" style="width: 95%;">
    <div class="card-header d-flex">
      <h4>Available Instruments</h4>
      <div class="btn btn-primary mr-4 ml-auto" *ngIf="instrumentTypesList" (click)="onAddInstrumentClick(modal)"> Add Instrument</div>
    </div>
    <div *ngFor="let instrument of instrumentsList">
      <app-instrument-item [instrument]="instrument" (deleteEvent)="onDeleteEvent($event)" (detailsEvent)="onDetailsEvent($event)"></app-instrument-item>
    </div>
  </div>
</div>


<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add instrument form</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Check period</span>
          </div>
          <input type="text" [(ngModel)]="instrumentToAdd.checkPeriod" name="checkPeriod">
        </div>
        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text">lastCheckTimestamp</span>
          </div>
          <input type="text" [(ngModel)]="instrumentToAdd.lastCheckTimestamp" name="surname">
        </div>


        <ng-select class="mt-3" [items]="instrumentTypesList"
                   name="type"
                   bindLabel="name"
                   bindValue="id"
                   [(ngModel)]="instrumentToAdd.instrumentTypeId">
        </ng-select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="btn btn-secondary ml-auto" (click)="modal.close()">Cancel</div>
    <div class="btn btn-primary " (click)="saveReport(modal)">Save</div>
  </div>
</ng-template>
