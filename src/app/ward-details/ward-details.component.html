<div class="btn btn-primary mr-4 mt-0 float-right" (click)="onBackClick()"> Wróć</div>

<div class="card mt-5" *ngIf="ward">
  <div class="card-header">Szczegóły</div>
  <div class="card-body">
    <h5 class="card-title"> Oddział {{ward.name}}</h5>
  </div>
</div>
<div class="mt-3"></div>
<h5 class="card-title  mt-5 mb-5"> Lista pracowników oddziału: </h5>

<div *ngIf="wardEmployeesList && wardEmployeesList.length==0">
  <h6 class="card-title"> Brak. </h6>
</div>

<div *ngFor="let wardEmployee of wardEmployeesList">
  <div class="card">
    <div class="card-body d-flex">
      <h5 class="card-title mr-auto ml-4">{{wardEmployee.prefix}} {{wardEmployee.name}} {{wardEmployee.surname}}</h5>
    </div>
  </div>
</div>
