<div class="card">
  <div class="card-body d-flex">
    <div class="card-title mr-auto" *ngIf="report.employeeId"> Raport: {{report.employeeName}} {{report.employeeSurname}}</div>
    <div class="card-title mr-auto" *ngIf="!report.employeeId"> Raport usuniętego pracownika </div>
    <div type="button" class="btn btn-outline-secondary mr-2" placement="left"
            [ngbPopover]="report.content">
      Treść Raportu
    </div>

    <div class="btn btn-primary mr-4" (click)="onDeleteClick()"> Usuń</div>
  </div>
</div>
