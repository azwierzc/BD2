<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add room reservation</h4>
</div>
<div class="modal-body" *ngIf="roomReservation">
  <form>
    <div class="form-group">

      <div class="mt-3">
        <dl-date-time-picker
          name="Reservation start"
          startView="day"
          maxView="year"
          minView="minute"
          minuteStep="15"
          [(ngModel)]="roomReservation.startTimestamp">
        </dl-date-time-picker>
      </div>
      <div class="mt-3">
        <dl-date-time-picker
          name="Reservation end"
          startView="day"
          maxView="year"
          minView="minute"
          minuteStep="15"
          [(ngModel)]="roomReservation.endTimestamp">
        </dl-date-time-picker>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="btn btn-secondary ml-auto" (click)="activeModal.close()">Cancel</div>
  <div class="btn btn-secondary ml-auto" (click)="onSave()">Save</div>
</div>
