<ngb-alert *ngIf="alertMessage" class="mt-3 mb-3" type="danger" (close)="alertMessage = null">{{alertMessage}}</ngb-alert>
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"  >Formularz raportu</h4>

  </div>
  <div class="modal-body">
    <div>
      <ng-select class="mt-3" [items]="reportTypeOptions" name="type" placeholder="Wybierz typ raportu"
                 [(ngModel)]="report.reportType">
      </ng-select>
      <div class="mt-2">
        <div>
          <input type="text" style="height: 80px; width: 465px; text-align: start" [(ngModel)]="report.content" name="content">
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <div class="btn btn-secondary ml-auto" (click)="activeModal.close()">Anuluj</div>
    <div class="btn btn-primary " (click)="onSave()">Zapisz</div>
  </div>
