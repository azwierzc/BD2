<div class="d-flex">
  <div class="card mx-auto" style="width: 95%;">
    <div class="card-header d-flex">
      <h4>Employee details</h4>
      <div class="btn btn-primary mr-4 ml-auto" *ngIf="employee" (click)="onAddRoomReservation()"> Add Room
        Reservation
      </div>
    </div>
  </div>
</div>

<h5 class="card-title mr-auto ml-4 mt-4" *ngIf="employee">{{employee.name}} {{employee.surname}}</h5>

<h5 class="card-title mr-auto ml-4 mt-4" *ngIf="employee">{{employee.prefix}} {{employee.wardName}}</h5>

<div class="btn btn-primary mr-4 ml-auto mt-4" (click)="onRentClick()"> Wypożycz sprzęt</div>
<div class="btn btn-primary mr-4 mt-4" (click)="onBackClick()"> Wróć</div>

<div *ngIf="isInstrumentReservationOpen">
  <div *ngFor="let instrument of instrumentsList">
    <div class="card">
      <div class="card-body d-flex">
        <h5 class="card-title mr-auto ml-4">{{instrument.type}}    Serial number: {{instrument.serialNumber}}</h5>
        <div class="btn btn-primary mr-4" (click)="onRentInstrumentClick()"> Wypożycz</div>
      </div>
    </div>
  </div>
</div>
